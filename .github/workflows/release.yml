name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Install dev dependencies (includes test framework, linters, type checkers)
          python -m pip install -r requirements-dev.txt
          # Install core runtime dependencies (InfluxDB client, PyYAML, etc.)
          python -m pip install influxdb PyYAML python-dateutil requests python-dotenv
          # Attempt hardware packages (will fail in CI but that's OK)
          python -m pip install adafruit-circuitpython-bme280 adafruit-circuitpython-dht || true

      - name: Ruff lint
        run: ruff check .

      - name: Mypy type check
        run: mypy --config-file pyproject.toml filamentbox

      - name: Run tests
        run: pytest -q

      - name: Create source archive
        run: |
          git archive --format zip --output filamentcontrol-${{ github.ref_name }}.zip HEAD

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            filamentcontrol-${{ github.ref_name }}.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
