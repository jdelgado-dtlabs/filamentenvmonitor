name: CI

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [ '3.11', '3.12', '3.13' ]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Install dev dependencies (includes test framework, linters, type checkers)
          python -m pip install -r requirements-dev.txt
          # Install core runtime dependencies (InfluxDB client, PyYAML, etc.)
          python -m pip install influxdb PyYAML python-dateutil requests python-dotenv
          # Attempt hardware packages (will fail in CI but that's OK)
          python -m pip install adafruit-circuitpython-bme280 adafruit-circuitpython-dht || true

      - name: Ruff lint
        run: ruff check .

      - name: Ruff format check
        run: ruff format --check .

      - name: Mypy type check
        run: mypy --config-file pyproject.toml filamentbox

      - name: Run tests
        run: pytest -q
