name-template: 'v$NEXT_PATCH_VERSION'

tag-template: 'v$NEXT_PATCH_VERSION'

categories:
  - title: 'ğŸš€ Enhancements'
    labels:
      - enhancement
      - feature
  - title: 'ğŸ› Bug Fixes'
    labels:
      - bug
      - fix
  - title: 'ğŸ§° Maintenance'
    labels:
      - chore
      - refactor
      - dependencies
  - title: 'ğŸ§ª Tests'
    labels:
      - test
      - tests
  - title: 'ğŸ§± CI/CD'
    labels:
      - ci
      - github-actions

change-template: '- $TITLE (#$NUMBER) @$AUTHOR'

change-title-escapes: '\"'

version-resolver:
  major:
    labels: [ 'major' ]
  minor:
    labels: [ 'minor', 'feature' ]
  patch:
    labels: [ 'patch', 'bug', 'fix', 'chore', 'refactor', 'tests', 'ci' ]
  default: patch

autolabeler:
  - label: 'tests'
    files:
      - 'tests/**'
  - label: 'ci'
    files:
      - '.github/workflows/**'

